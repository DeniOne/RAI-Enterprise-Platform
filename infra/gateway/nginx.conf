worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Backend API upstream (NestJS)
    upstream api_backend {
        server api:3000; # Docker DNS resolution
    }

    server {
        listen 443 ssl;
        server_name gateway.rai.local;

        # TLS Server certificates (NGINX itself)
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # mTLS settings
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        
        # 'optional' allows us to terminate SSL and let the NestJS Guard decide
        # based on X-Client-Verify header. If we set it to 'on', NGINX will drop
        # the connection immediately without hitting the backend.
        # Following our plan, we can set 'optional' to allow public endpoints.
        ssl_verify_client optional;
        ssl_verify_depth 2;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        location / {
            # Pass all headers required for NestJS Guard
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Propass mTLS info
            proxy_set_header X-Client-Verify $ssl_client_verify;     # Expected: SUCCESS, FAILED, NONE
            proxy_set_header X-Client-DN $ssl_client_s_dn;           # Subject DN of the client cert
            proxy_set_header X-Client-Issuer-DN $ssl_client_i_dn;    # Issuer DN of the cert
            proxy_set_header X-Client-Serial $ssl_client_serial;

            proxy_pass http://api_backend;
        }

        # Healthcheck for load balancers
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name gateway.rai.local;
        return 301 https://$host$request_uri;
    }
}
