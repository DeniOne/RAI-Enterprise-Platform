version: '3.8'

services:
  postgres:
    build:
      context: ./infra/postgres
      dockerfile: Dockerfile
    container_name: rai-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rai_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-rai_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rai-network

  redis:
    image: redis:7-alpine
    container_name: rai-redis
    restart: always
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rai-network

  minio:
    image: minio/minio
    container_name: rai-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-rai_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-rai_secret_password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - rai-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: rai-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@rai.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "8081:80"
    networks:
      - rai-network
    depends_on:
      - postgres

networks:
  rai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
